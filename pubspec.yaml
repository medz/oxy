name: webfetch
description: A Dart implementation of the Web Fetch API that allows you to make requests and process results just like using fetch in a browser.
version: 0.0.15
repository: https://github.com/medz/webfetch

environment:
  sdk: ^3.2.0

dependencies:
  mime: ^1.0.4
  web: ">=0.3.0 <0.6.0"

dev_dependencies:
  lints: ^3.0.0
  test: ^1.21.0
